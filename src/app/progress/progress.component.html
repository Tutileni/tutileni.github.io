<svg viewBox="0 0 100 100" class="progress__svg">
    <circle [attr.r]="radius" cx="50" cy="50" stroke-width="5" class="progress__meter" />
    <circle [style.strokeDasharray]="circumference" [style.strokeDashoffset]="dashoffset" [attr.r]="radius" cx="50" cy="50" stroke-width="5" class="progress__value" />
</svg> 
<div class="progressbar-text" style="color: rgb(255, 255, 255); position: absolute; left: 50%; top: 50%; padding: 0px; margin: 0px; transform: translate(-50%, -50%);">{{value}}%</div>
